<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'><link rel="stylesheet" href="{% static 'dist/style.css' %}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<style>
  ::placeholder {
    opacity: 0.5;
  }
</style>
<body>
<!-- partial:index.partial.html -->
<div class="screen-1">
  <svg class="logo">
    <img src="{% static 'img/favicon.ico' %}" style="height: 150px; width: 150px; margin-left: 75px; margin-bottom:30px;">
  </svg>
  <form method="POST" action=''>
    {% csrf_token %}
    <div class="email" style="margin-bottom:10px">
      <label for="email">Email Address</label>
      <div class="sec-2">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="text" name="username" placeholder="Username"/>
      </div>
    </div>
    <div class="password" style="margin-bottom:10px">
      <label for="password">Password</label>
      <div class="sec-2">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input class="pas" type="password" name="password" placeholder="············"/>
      </div>
    </div>
    <div style="margin-left: 5px"><button type="submit" class="login" style="padding: 14px 40px;">Login</button></div>
  </form>
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
</div>
<!-- partial -->
  
</body>
</html>
